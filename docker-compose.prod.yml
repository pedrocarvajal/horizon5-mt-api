services:
  horizon-mt-api-postgres:
    container_name: horizon-mt-api-postgres
    image: postgres:16
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - backend

  horizon-mt-api-mongodb:
    container_name: horizon-mt-api-mongodb
    image: mongo:7
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_INITDB_ROOT_USERNAME}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_INITDB_ROOT_PASSWORD}
    volumes:
      - mongodb_data:/data/db
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - backend

  horizon-mt-api-web:
    container_name: horizon-mt-api-web
    build: .
    env_file: .env
    environment:
      DATABASE_URL: postgres://${POSTGRES_USER}:${POSTGRES_PASSWORD}@horizon-mt-api-postgres:5432/${POSTGRES_DB}
      MONGODB_HOST: horizon-mt-api-mongodb
      MONGODB_PORT: 27017
      MONGODB_DB: ${POSTGRES_DB}
    ports:
      - "127.0.0.1:8000:8000"
    read_only: true
    tmpfs:
      - /tmp
    security_opt:
      - no-new-privileges:true
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '1.0'
    depends_on:
      horizon-mt-api-postgres:
        condition: service_healthy
      horizon-mt-api-mongodb:
        condition: service_healthy
    networks:
      - backend
      - horizon5

  horizon-mt-api-scheduler:
    container_name: horizon-mt-api-scheduler
    build: .
    init: true
    command: uv run python manage.py run_scheduler
    env_file: .env
    environment:
      DATABASE_URL: postgres://${POSTGRES_USER}:${POSTGRES_PASSWORD}@horizon-mt-api-postgres:5432/${POSTGRES_DB}
      MONGODB_HOST: horizon-mt-api-mongodb
      MONGODB_PORT: 27017
      MONGODB_DB: ${POSTGRES_DB}
    read_only: true
    tmpfs:
      - /tmp
    security_opt:
      - no-new-privileges:true
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '1.0'
    depends_on:
      horizon-mt-api-postgres:
        condition: service_healthy
      horizon-mt-api-mongodb:
        condition: service_healthy
    networks:
      - backend

volumes:
  postgres_data:
  mongodb_data:

networks:
  backend:
    driver: bridge
  horizon5:
    external: true
